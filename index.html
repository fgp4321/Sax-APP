<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Quejas y Sugerencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .form-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }
        .form-group label span {
            color: red;
        }
        .form-group input, .form-group select, .form-group textarea, .form-group button {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: #333;
            transition: all 0.3s;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group textarea {
            resize: none;
            height: 120px;
        }
        .form-group select {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDE2IDE2Ij48cGF0aCBmaWxsPSIjNjY2IiBkPSJNNC4yOTcgN2wzLjM3MSAzLjM3MSAzLjM3MWgxLjg1M2wtNS4yMjQgNS4yMjQtNS4yMjQtNS4yMjRoMS44NTN6Ii8+PC9zdmc+') no-repeat right 1rem center/1.5rem;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .map-container {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .file-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            color: #007bff;
            font-weight: 600;
        }
        .file-upload:hover {
            color: #0056b3;
        }
        .file-upload input {
            display: none;
        }
        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .form-header img {
            width: 50px;
            height: 50px;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        #sax-img{
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Quejas y Sugerencias</h1>
            <img src="escudo-sax_2.svg" alt="Escudo de Sax" id="sax-img">
        </div>
        <form id="complaintForm">
            <div class="form-group">
                <label for="asunto">Tipo de incidencia <span>*</span></label>
                <select id="asunto" name="asunto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="aceras_calzadas">Aceras y calzadas</option>
                    <option value="alumbrado">Alumbrado</option>
                    <option value="animales_abandonados">Animales abandonados o muertos</option>
                    <option value="limpieza_calles">Limpieza de calles</option>
                    <option value="mobiliario_urbano">Mobiliario urbano</option>
                    <option value="parques_jardines">Parques y jardines</option>
                    <option value="plagas">Plagas de insectos y roedores</option>
                    <option value="puntos_agua">Puntos de agua</option>
                    <option value="senales">Señales</option>
                    <option value="vehiculos_abandonados">Vehículos abandonados</option>
                    <option value="otros">Otros</option>
                </select>
                
                <div class="error" id="asuntoError"></div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre y Apellidos <span>*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                <div class="error" id="nombreError"></div>
            </div>

            <div class="form-group">
                <label for="correo">Correo <span>*</span></label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                <div class="error" id="correoError"></div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono <span>*</span></label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" pattern="[0-9]{9}" required>
                <div class="error" id="telefonoError"></div>
            </div>

            <div class="form-group">
                <label for="descripcion">Incidencia <span>*</span></label>
                <textarea id="descripcion" name="descripcion" placeholder="Describa el problema o sugerencia" required></textarea>
                <div class="error" id="descripcionError"></div>
            </div>

            <div class="form-group">
                <label for="adjuntar">Adjuntar imagen</label>
                <div class="file-upload" onclick="document.getElementById('adjuntar').click()">
                    <span>📁</span>
                    <input type="file" id="adjuntar" name="adjuntar" accept="image/*" onchange="validateFile()">
                </div>
                <div class="error" id="fileError"></div>
            </div>

            <div class="form-group">
                <label>Geolocalización</label>
                <div id="map" class="map-container"></div>
                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
            </div>

            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 38.5382, lng: -0.7914 }, // Coordenadas iniciales de Sax
                zoom: 15,
            });

            // Habilitar marcador al hacer clic
            let marker = null;
            map.addListener("click", (event) => {
                if (marker) marker.setMap(null);
                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                });

                // Actualizar coordenadas en campos ocultos
                document.getElementById("lat").value = event.latLng.lat();
                document.getElementById("lng").value = event.latLng.lng();
            });
        }

        function validateFile() {
            const fileInput = document.getElementById('adjuntar');
            const fileError = document.getElementById('fileError');
            const files = fileInput.files;

            if (files.length > 0) {
                const file = files[0];
                if (file.size > 4 * 1024 * 1024) {
                    fileError.textContent = 'El archivo no debe superar los 4MB';
                    fileInput.value = '';
                } else {
                    fileError.textContent = '';
                }
            }
        }

        document.getElementById('complaintForm').addEventListener('submit', function (e) {
            let isValid = true;

            // Validación de asunto
            const asunto = document.getElementById('asunto');
            if (!asunto.value) {
                isValid = false;
                document.getElementById('asuntoError').textContent = 'El asunto es obligatorio';
            } else {
                document.getElementById('asuntoError').textContent = '';
            }

            // Validación de nombre
            const nombre = document.getElementById('nombre');
            if (!nombre.value.trim()) {
                isValid = false;
                document.getElementById('nombreError').textContent = 'El nombre es obligatorio';
            } else {
                document.getElementById('nombreError').textContent = '';
            }

            // Validación de correo
            const correo = document.getElementById('correo');
            if (!correo.value.trim() || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(correo.value)) {
                isValid = false;
                document.getElementById('correoError').textContent = 'Ingrese un correo válido';
            } else {
                document.getElementById('correoError').textContent = '';
            }

            // Validación de teléfono
            const telefono = document.getElementById('telefono');
            if (!telefono.value.trim() || !/^[0-9]{9}$/.test(telefono.value)) {
                isValid = false;
                document.getElementById('telefonoError').textContent = 'Ingrese un teléfono válido de 9 dígitos';
            } else {
                document.getElementById('telefonoError').textContent = '';
            }

            // Validación de descripción
            const descripcion = document.getElementById('descripcion');
            if (!descripcion.value.trim()) {
                isValid = false;
                document.getElementById('descripcionError').textContent = 'La descripción es obligatoria';
            } else {
                document.getElementById('descripcionError').textContent = '';
            }

            if (!isValid) e.preventDefault();
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
